<app-sidebar></app-sidebar>
<div class="p-4 sm:ml-64">
  <div
    class="p-4 h-auto border-2 border-gray-200 rounded-lg dark:bg-gray-800 dark:border-gray-700 mt-14"
  >
    <div class="m-6">
      <h1 class="text-center italic text-amber-700 text-5xl m-2 font-bold">
        Servicio
      </h1>
    </div>

    <form [formGroup]="dataServices">
      <div class="mb-6">
        <label
          for="user"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Seleccione la placa de la moto
        </label>
        <select
          id="user"
          formControlName="bikeEntity"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          @for (item of listBikes; track item.id) {
          <option value="{{ item.id }}">{{ item.licensePlate }}</option>
          }
        </select>
      </div>

      <!--Fechas-->
      <div class="grid gap-6 md:grid-cols-2">
        <div>
          <label
            for="fechaIngreso"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Fecha de Ingreso</label
          >
          <div class="relative max-w-sm mb-6">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                />
              </svg>
            </div>
            <input
              datepicker
              datepicker-autohide
              datepicker-format="yyyy/mm/dd"
              (blur)="onDateChange($event, 'fechaIngreso')"
              type="text"
              id="fechaIngreso"
              formControlName="dateAdmission"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date"
            />
          </div>
        </div>

        <div>
          <label
            for="fechaSalida"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
            >Fecha de Salida</label
          >
          <div class="relative max-w-sm mb-6">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <svg
                class="w-4 h-4 text-gray-500 dark:text-gray-400"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="currentColor"
                viewBox="0 0 20 20"
              >
                <path
                  d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"
                />
              </svg>
            </div>
            <input
              datepicker
              datepicker-autohide
              datepicker-format="yyyy/mm/dd"
              (blur)="onDateChange($event, 'fechaSalida')"
              type="text"
              id="fechaSalida"
              formControlName="departureDate"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Select date"
            />
          </div>
        </div>
      </div>
      <!--Fin Fechas-->
      <div class="mb-6">
        <label
          for="name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Nombre del Servicio
        </label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Doe"
          required
        />
      </div>
      <div class="mb-6">
        <label
          for="large-input"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Descripcion
        </label>
        <textarea
          type="text"
          id="large-input"
          rows="5"
          formControlName="description"
          class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-md focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
        </textarea>
        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5 text-center inline-flex items-center me-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14m-7 7V5"/>
          </svg>
          <span class="sr-only">Icon description</span>
          </button>
      </div>

      <div class="mb-6">
        <label
          for="payment"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Abono
        </label>
        <input
          type="number"
          formControlName="payment"
          id="payment"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="160.000"
          required
        />
      </div>
      <div class="mb-6">
        <label
          for="valueService"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Costo del Servicio
        </label>
        <input
          type="number"
          id="valueService"
          formControlName="valueService"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="80.000"
          required
        />
      </div>

      <div class="mb-6">
        <label
          for="stade"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Estado del servicion
        </label>
        <select
          id="stade"
          formControlName="stade"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
        <option value={{true}} >En proceso</option>
        <option value={{false}} >Terminado</option>
        </select>
      </div>

      <div class="mb-6">
        <label
          for="mechanic"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >
          Mecanico encargado
        </label>
        <select
          id="mechanic"
          formControlName="mechanic"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          @for (item of mListUser; track item.id) {
          <option value="{{ item.id }}">{{ item.name +" "+item.lastName}}</option>
          }
        </select>
      </div>

      <button
        type="submit"
        class="text-white bg-amber-700 hover:bg-amber-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-amber-600 dark:hover:bg-amber-700 dark:focus:ring-amber-800"
        (click)="createService()"
      >
        Guardar
      </button>
    </form>
  </div>
</div>
